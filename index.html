<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Empregados</title>

	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">

</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Cadastro de Empregados</a>
			</div>
		</div>
	</div>

	<div class="container">

		<div id="noteList"></div>
		<div class="pull-right"><button id="addButton" class="btn btn-success">Adicionar Empregado</button></div>
		<div id="noteDetail"></div>

		<div id="noteForm">
			<h2>EMPREGADO</h2>
			<form role="form" class="form-horizontal" id="form1">
				<input type="hidden" id="key">

				<div class="form-group">
					<label for="matricula" class="col-lg-2 control-label">Matrícula</label>
					<div class="col-lg-10">
						<input type="text" id="matricula" class="form-control" pattern="C+([0-9]{6})$"
							title="A matrícula deve seguir um padrão. Exemplo: C000000" maxlength="7" required>
						<span class='msg-erro msg-matricula' id="error"></span>
					</div>

				</div>

				<div class="form-group">
					<label for="nome" class="col-lg-2 control-label">Nome do Empregado</label>
					<div class="col-lg-10">
						<input type="text" id="nome" required class="form-control" maxlength="100" required>
						<span class='msg-erro msg-nome' id="error"></span>
					</div>

				</div>

				<div class="form-group">
					<label for="coordenacao" class="col-lg-2 control-label">Coordenação</label>
					<div class="col-lg-10">
						<input type="text" id="coordenacao" required class="form-control" maxlength="100" required>
						<span class='msg-erro msg-coordenacao' id="error"></span>
					</div>

				</div>

				<div class="form-group">
					<label for="unidade" class="col-lg-2 control-label">Unidade</label>
					<div class="col-lg-10">
						<input type="text" id="unidade" class="form-control" min="4" pattern="[0-9]{4}"
							title="A unidade são 4 dígitos numéricos. Exemplo: 1234" maxlength="4" required>
						<span class='msg-erro msg-unidade' id="error"></span>
					</div>

				</div>

				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" id="saveButton" class="btn btn-primary">Salvar</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="clean" id="cleanBtn" class="btn btn-secondary">Limpar</button>
					</div>
				</div>
			</form>
		</div>

	</div>

	<script src="js/jquery-2.0.0.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
